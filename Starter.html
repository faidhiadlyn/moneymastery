<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MoneyMastery</title>
    <link rel="stylesheet" href="css/Starter.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <!-- Registration Form -->
        <div class="form-container register-container">
            <form method="post" action="process_Starter.php" name="registrationForm">
                <h1>Register here.</h1>
                <div class="form-control">
                    <input type="text" id="username" name="username" placeholder="Name" required />
                </div>
                <div class="form-control">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-control">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit" name="register">Register</button>
                <span>Home Page | Admin Login</span>
                <div class="social-container">
                    <a href="home.html" class="social"><i class="fa-solid fa-house"></i></a>
                    <a href="admin.html" class="social"><i class="fa-solid fa-person"></i></a>
                </div>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container login-container">
            <form method="post" action="process_Starter.php" name="loginForm">
                <h1>Login here.</h1>
                <div class="form-control2">
                    <input type="email" class="email-2" name="email" placeholder="Email" required />
                </div>
                <div class="form-control2">
                    <input type="password" class="password-2" name="password" placeholder="Password" required />
                </div>

                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="remember" id="checkbox" />
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <button type="submit" name="login" onclick="redirectToDashboard()">Login</button>
                <span>Home Page | Admin Login</span>
                <div class="social-container">
                    <a href="home.html" class="social"><i class="fa-solid fa-house"></i></a>
                    <a href="admin.html" class="social"><i class="fa-solid fa-person"></i></a>
                </div>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">
                        Hello <br />
                        friends.
                    </h1>
                    <p>If you have an account, login here and have fun</p>
                    <button class="ghost" onclick="showLoginForm()">
                        Login
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1 class="title">
                        Start your <br />
                        saving now.
                    </h1>
                    <p>
                        If you don't have an account yet, join us and start your saving.
                    </p>
                    <button class="ghost" id="register" onclick="showRegisterForm()">
                        Register
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to handle overlay switching -->
    <script>
        function showRegisterForm() {
            document.getElementById("container").classList.add("right-panel-active");
        }

        function showLoginForm() {
            document.getElementById("container").classList.remove("right-panel-active");
        }
  
        function redirectToDashboard() {
        window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
